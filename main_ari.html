<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link href="./main_ari.css" rel="stylesheet">
  </head>
  <body>
    <a href="./main.html">back</a>
    <div class="container">
      <form>
        <label for="firstname">First Name:</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          pattern="[A-Za-z]+"
          required
        />

        <label for="lastname">Last Name:</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          pattern="[A-Za-z]+"
          required
        />

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" pattern="[0-9]{1-3}" required />

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required />
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{1-8}" />
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required />
        <label for="password">Password:</label>
        <input type="password" pattern="(?=.*\d)(?=.*[A-Z]).{8,}" required />
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">--Select Country--</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="mexico">Mexico</option>
          <option value="uk">UK</option>
          <option value="france">France</option>
          <option value="germany">Germany</option>
          <option value="mongolia">Mongolia</option>
        </select>
        <input class="hidden" id="submit-button" type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script src="./main_ari.js"></script>
</html>
