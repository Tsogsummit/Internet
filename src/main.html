<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="/asserts/icon.jpeg">
    <title>Simple Register Page</title>
    <link href="./style.css" rel=stylesheet>
</head>
<body onload="checkCookie()">
    <div>
        <h1>Sign Up</h1>
    </div>
    <div class="container">
        <div class="register-box">
            <form id="registrationForm" action="#" method="post">
                <div class="field-box">
                    <label for="username">Username</label>
                    <input class="field" type="text" name="username" id="username" required>
                </div>
                <div class="field-box">
                    <label for="password">Password</label>
                    <input class="field" type="password" name="password" id="password" required>
                </div>
                <div class="field-box">
                    <label for="email">E-mail</label>
                    <input class="field" type="text" name="email" id="email" required>
                </div>
                <div class="field-box">
                    <label for="gender">Sex</label>
                    <select name="gender" id="gender">
                        <option value="none" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="field-box">
                    <label for="country">Country</label>
                    <select id="country" name="country" required onclick="getCountryData();">
                        <option value="none">--Select Country--</option>
                    </select>
                </div>
                <div class="field-box">
                    <label for="phone">Phone</label>
                    <input class="field" type="text" name="phone" id="phone" required>
                </div>
                <div class="field-box">
                    <label for="address">Address</label>
                    <input class="field" type="text" name="address" id="address" required>
                </div>
                <div class="field-box">
                    <label for="birthdate">Birthdate</label>
                    <input class="field" type="date" name="birthdate" id="birthdate" required>
                </div>
                <div class="field-box">
                    <label for="age">Age:   <span id="ageSpan"></span></label>
                </div>
                <div class="field-box">
                    <label for="termsCheckbox">
                        <input type="checkbox" id="termsCheckbox">
                    </label>
                    I accept the terms of use   
                </div>
                    <button type="button" class = "register-button" onclick="validateForm();">Register</button>
            

                <script src="./script.js"></script>
            </form>
        </div>
    </div>
    
</body>
</html>
