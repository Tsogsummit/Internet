<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="./icon.jpeg">
    <title>Simple Register Page</title>
    <link href="./style.css" rel=stylesheet>
</head>
<body>
    <div class="register-box">
        <form action="">
            <h1>Register</h1>
            <div class="field-box">
                <label for="username">Username</label>
                <input class="field" type="text" name="username" required>
            </div>
            <div class="field-box">
                <label for="password">Password</label>
                <input class="field" type="password" name="password" required>
            </div>
            <div class="field-box">
                <label for="email">E-mail</label>
                <input class="field" type="text" name="email" required>
            </div>
            <div class="field-box">
                <label for="phone">Phone</label>
                <input class="field" type="text" name="phone" required>
            </div>
            <div class="field-box">
                <label for="address">Address</label>
                <input class="field" type="text" name="address" required>
            </div>
            <div class="field-box">
                <label for="birthdate">Birthdate</label>
                <input class="field" type="date" name="birthdate" required>
            </div>
            <input class="register-button" type="submit" name="submit" value="Register" onclick="validateForm()">
        </form>
    </div>
</body>
</html>
