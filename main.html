<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="./icon.jpeg">
    <title>Simple Register Page</title>
    <link href="./style.css" rel=stylesheet>
</head>
<body>
    <div class="register-box">
        <form action="">
            <h1>Register</h1>
            <input class="field" type="text" name="username" placeholder="Username">
            <input class="field" type="password" name="password" placeholder="Password">
            <input class="field" type="text" name="email" placeholder="Email">
            <input class="field" type="text" name="phone" placeholder="Phone">
            <input class="field" type="text" name="address" placeholder="Address">
            <input class="field" type="date" name="Birthdate">
            <input class="register-button" type="submit" name="submit" value="Register">
        </form>
    </div>
</body>
</html>
